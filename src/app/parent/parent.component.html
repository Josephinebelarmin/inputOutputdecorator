
<div class="div">
    
    <div class="row">
        
        <div class="col-xs-12">
            <h5>From parent component   </h5>
            <div>
                
                <button class="btn btn-primary"
                (click) = "onPushDown()"
                >Push Down</button>
                <input type="text" class="form-control"
                [(ngModel)] = "username">
            
        
                <input type="text" class="form-control" 
                [(ngModel)] = "password2">
            <button class="btn btn-primary">Pull Up</button>
           
    
        </div>
    </div>
</div>
<div class="row">
    <app-child [username]="childUserName" 
    (passwordEmitter2)  = "onReceivedPassword($event)">
   </app-child>
   <p>{{ password2 }}</p>

</div>
